<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>SCI DevOps Portal - Node Registration</title>

<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/tab_style.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-editable.css">


<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>

<script>

 jQuery.support.cors = true;
 
	$(document).ready(function() {
	var ajaxUrl=" http://10.77.70.78:5984/devops/_design/node-query/_view/all";
	
	
	$.getJSON(ajaxUrl,function(json){
	   
	   var nodes = json.rows;
	   
		for(i=0;i<nodes.length;i++)
		{
			var jsonObject = nodes[i];
			var jsonValue = jsonObject.value;
			$("#baseTable > tbody").append("<tr align='center'><td>"+(jsonObject.key)+"</td><td>"+(jsonValue.install_nic)+"</td><td>"+(jsonValue.install_ip)+"</td><td>"+(jsonValue.install_gw)+"</td><td>"+(jsonValue.install_nmask)+"</td></tr>");
		}
	   
	});

	
	});

    </script> 

</head>


<body>
	<div
		class="ui-tabs ui-widget ui-widget-content">
		<div 
		
			class="ui-tabs-panel ui-widget-content ui-corner-bottom "
			 align="center">
			
			<h2>Node Registration</h2>
			<a href="Create_Node.htm">Create New Node</a>
			<p></p>
			<form name="form2" id="form2">
				<table id="baseTable" summary="Speadsheet" border="1" width="70%">
						<tr id="baseTableHeader">
							<th scope="col" width="20%">Node Name</th>
							<th scope="col" width="10%">Install NIC</th>
							<th scope="col" width="25%">Install IP</th>
							<th scope="col" width="25%">Install Gateway</th>
							<th scope="col" width="25%">Net Mask</th>
						</tr>					
				</table>
			</form>

		</div>
		</div>
</body>
</html>
